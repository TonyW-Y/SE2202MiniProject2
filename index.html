<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Explorer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
    }

    /* Top Title */
    #pageTitle {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        margin: 20px 0 30px 0;
    }

    /* Section Header Bars */
    .headerBar {
        width: 100%;
        background: #f2f2f2;
        padding: 12px 15px;
        font-size: 22px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 15px;
    }

    /* Section containers under bars */
    .section {
        padding: 10px 15px;
        margin-bottom: 20px;
    }

    /* Filters layout */
    #filterBar label {
        margin-right: 20px;
        display: inline-block;
    }

    /* Main layout */
    #mainArea {
        display: flex;
        gap: 20px;
        padding: 0 15px 40px 15px;
    }

    /* Course list */
    #courseList {
        width: 35%;
        background: #ffffff;
        border: 1px solid #cccccc;
        padding: 10px;
        max-height: 600px;
        overflow-y: auto;
    }

    .courseItem {
        padding: 8px 10px;
        border-bottom: 1px solid #eeeeee;
        cursor: pointer;
    }

    .courseItem:hover {
        background: #f0f0f0;
    }

    #courseDetails {
        flex-grow: 1;
        background: #ffffff;
        border: 1px solid #cccccc;
        padding: 20px;
        min-height: 300px;
    }

    #error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="pageTitle">Course Explorer</div>

<!-- Load Courses Header -->
<div class="headerBar">Load Courses (JSON)</div>

<div class="section">
    <input type="file" id="fileInput" accept=".json">
    <div id="error"></div>
</div>

<!-- Sort and Filter Header -->
<div class="headerBar">Sort and Filter</div>

<div class="section" id="filterBar">
    <label>Department:
        <select id="filterDept"></select>
    </label>

    <label>Level:
        <select id="filterLevel"></select>
    </label>

    <label>Credits:
        <select id="filterCredits"></select>
    </label>

    <label>Instructor:
        <select id="filterInstructor"></select>
    </label>

    <label>Sort By:
        <select id="sortSelect">
            <option value="none">None</option>
            <option value="idAZ">ID (A–Z)</option>
            <option value="idZA">ID (Z–A)</option>
            <option value="titleAZ">Title (A–Z)</option>
            <option value="titleZA">Title (Z–A)</option>
            <option value="semEarliest">Semester (Earliest first)</option>
            <option value="semLatest">Semester (Latest first)</option>
        </select>
    </label>
</div>

<div id="mainArea">
    <div id="courseList"></div>
    <div id="courseDetails">Upload a JSON file, then select a course.</div>
</div>

<script src="script.js"></script>
</body>
</html>
